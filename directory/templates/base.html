<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}
            HomeSchool Connections
            {% endblock title %}
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        {% comment %} {% load staticfiles %} {% endcomment %}
        {% comment %} <link rel="stylesheet" href="{% static 'main.css' %}"> {% endcomment %}
        <style>
            html, body {
                background:#023B73;
            }
            h1 {
                color:white;
            }
            .card-body {
                background-color: #fff;
            }
            .card-header .card-title:after {
                content: "^";
                float: right;
            }

            .card-header.collapsed .card-title:after {
                content: '^';
                transform: rotate(180deg);
            }
            .card-header {
                padding: .75rem 1.25rem;
                margin-bottom: 0;
                background-color: #e9ecef;
                border-bottom: 1px solid rgba(0,0,0,.125);
            }
            .card-header {
                background: #2d7cca;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "add-contact" %}">Add Contact</a>
                </li>
                {% comment %} <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>     {% endcomment %}
            </ul>
        </div>  
        </nav>
        {% block sidebar %}

        {% endblock sidebar %}
        <div class="main container" style="margin-top:30px">
        {% block content %}
        {% endblock content %}
        </div>
    </body>
</html>
